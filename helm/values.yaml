service:
  type: ClusterIP
  # type: NodePort
  annotations: {}

master:
  image: "artifactory.rnd-hub.com:6543/locust-ww:2.1.5"
  logLevel: INFO
  envs_include_default: true
  env: {}
  args: []
  strategy:
    type: RollingUpdate
  auth:
    enabled: true
    username: "danny"
    password: "danny"
  csv_options:
    enabled: false
    csv: "/home/kaka/dam/"
    csv_history: false
  restartPolicy: Always

worker:
  image: "artifactory.rnd-hub.com:6543/locust-ww:2.1.5"
  logLevel: INFO
  envs_include_default: true
  replicas: 10
  env: { SUB_URL_FOR_IDS: "https://www.google.com" }
  args: []
  strategy:
    type: RollingUpdate
  restartPolicy: Always

nameOverride: ""
fullnameOverride: "locust"
pullSecretName: mapcolonies-secret

