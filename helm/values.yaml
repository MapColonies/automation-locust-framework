  pvc:
    enabled: true
  strategy:
    type: RollingUpdate
  auth:
    enabled: false
    username: "danny"
    password: "danny"
  csv_options:
    enabled: false
    csv: "/home/kaka/dam/"
    csv_history: false
  restartPolicy: Always

worker:
  image: *imageRepository
  logLevel: INFO
  envs_include_default: true
  replicas: 2
  env: { SUB_URL_FOR_IDS: "https://www.google.com" }
  args: []
  pvc:
    enabled: true
  strategy:
    type: RollingUpdate
  restartPolicy: Always

